<div class="container list-group-item list-group-item-action pointer" style="width:80%; height:100px; border:2px ridge; border-radius: 20px; margin-bottom: 15px;"
routerLink="/item">
<div class="row">
    <div class="col-md-2">
        <img src={{img_url}} height="80px">
    </div>
    <div class="col-md-4" style="font-size:large;;">
        <b>{{name}}</b><br>
        <em><small>{{vendor}}</small></em><br>
        <small>{{category}}</small>
    </div>
    <div class="col-md-3" style="font-size:25px; margin-top: 20px;">
        <b><em>Rs. {{price}}</em></b>
    </div>
    <div class="col-md-3"><br>
        <button type="button" class="btn btn-success"><span class="material-symbols-outlined">
            double_arrow
            </span>Add to Cart</button>
    </div>
</div>
</div>
