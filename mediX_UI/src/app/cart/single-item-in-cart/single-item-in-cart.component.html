<div class="container list-group-item list-group-item-action pointer" style="width:80%; height:100px; border:2px ridge; border-radius: 20px; margin-bottom: 15px;"
routerLink="/item">
<div class="row">
    <div class="col-md-2">
        <img src={{img_url}} height="80px">
    </div>
    <div class="col-md-2" style="font-size:large;">
        <b>{{name}}</b><br>
        <em><small>{{vendor}}</small></em><br>
        <small>{{category}}</small>
    </div>
    <div class="col-md-2" style="font-size:large; text-align: center;">
            <b>Quantity</b><br>
            <span style="text-align: center; font-size: x-large;">{{qty}}</span>
        
    </div>
    <div class="col-md-2" style=" font-size:large; text-align: center;">
        <b>Price</b><br>
        <span style="text-align: center; font-size: x-large;">{{price*qty}}</span>
    </div>
    <div class="col-md-4" style="text-align: center;"><br>
        <button type="button" class="btn btn-danger"><span class="material-symbols-outlined">
            close
            </span>Remove from Cart</button>
    </div>
</div>
</div>
